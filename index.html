<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <h1>My text editor</h1>
      <button title="bold"><i class="fas fa-bold"></i></button>
      <button title="italic"><i class="fas fa-italic"></i></button>
      <button title="underline"><i class="fas fa-underline"></i></button>
      <button title="strikethrouth">
        <i class="fas fa-strikethrough"></i>
      </button>
      <button title="align left"><i class="fas fa-align-left"></i></button>
      <button title="alighn center"><i class="fas fa-align-center"></i></button>
      <button title="align right"><i class="fas fa-align-right"></i></button>
      <button title="align justify">
        <i class="fas fa-align-justify"></i>
      </button>
      <button title="cut"><i class="fas fa-cut"></i></button>
      <button title="copy"><i class="fas fa-copy"></i></button>
      <button title="indent"><i class="fas fa-indent"></i></button>
      <button title="outdent"><i class="fas fa-outdent"></i></button>
      <button title="subscript"><i class="fas fa-subscript"></i></button>
      <button title="superscript"><i class="fas fa-superscript"></i></button>
      <button title="undo"><i class="fas fa-undo"></i></button>
      <button title="redo"><i class="fas fa-redo"></i></button>
      <button title="list ul"><i class="fas fa-list-ul"></i></button>
      <button title="list ol"><i class="fas fa-list-ol"></i></button>
      <button title="paragraph"><i class="fas fa-paragraph"></i></button>
      <select>
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
      </select>
      <button>HR</button>
      <button title="link"><i class="fas fa-link"></i></button>
      <button title="unlink"><i class="fas fa-unlink"></i></button>
      <button title="code"><i class="fas fa-code"></i></button>
      <button title="toggle edit">
        <i class="fas fa-toggle-edit">Toggle Edit</i>
      </button>
      <br /><br />
      <label>FontName</label>
      <select id="">
        <option value="Arial">Arial</option>
        <option value="Comic Sans Ms">Comic Sans Ms</option>
        <option value="Tahoma">Tahoma</option>
      </select>
      <label>FontSize</label>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <label>TextColor:</label>
      <input type="color" />
      <label for="">BackGround Color:</label>
      <input type="color" />
      <button title="image file"><i class="fas fa-file-image"></i></button>
      <button>Select All</button>
      <button>Delete</button>
    </div>
    <br />
    <iframe width="1000px" height="500px"></iframe>
    <script src="app.js"></script>
  </body>
</html>
